<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Streaming Service</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Multimedia Streaming Service</h1>
        
        <!-- Upload Section -->
        <div class="section upload-section">
            <h2>Upload Video</h2>
            <form id="upload-form">
                <input type="file" id="video-file" accept="video/*,audio/*">
                <button type="submit">Upload</button>
            </form>
            <div id="upload-progress" class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <!-- File Analysis Section (initially hidden) -->
        <div class="section analysis-section" style="display: none;">
            <h2>File Analysis</h2>
            <div id="file-info">
                <p><strong>Filename:</strong> <span id="filename"></span></p>
                <p><strong>Duration:</strong> <span id="duration"></span> seconds</p>
                <p><strong>Format:</strong> <span id="format"></span></p>
                <p><strong>Streams:</strong></p>
                <div id="streams"></div>
            </div>
        </div>
        
        <!-- Filter Configuration Section (initially hidden) -->
        <div class="section filter-section" style="display: none;">
            <h2>Configure Filters</h2>
            
            <!-- Audio Filters -->
            <div class="filter-group">
                <h3>Audio Filters</h3>
                <div id="audio-filters" class="filter-options"></div>
            </div>
            
            <!-- Video Filters -->
            <div class="filter-group">
                <h3>Video Filters</h3>
                <div id="video-filters" class="filter-options"></div>
            </div>
            
            <div class="filter-actions">
                <button id="apply-filters">Apply Filters</button>
            </div>
        </div>
        
        <!-- Video Player Section (initially hidden) -->
        <div class="section player-section" style="display: none;">
            <h2>Video Player</h2>
            <video id="video-player" controls></video>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
